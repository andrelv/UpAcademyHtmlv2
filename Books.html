<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Books</title>

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url(fundo.jpg);
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
    <style>
        p.round {
            border: 2px solid rgb(198, 156, 66);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-dark text-align:center">
            <a class="navbar-brand" href="#">
                <button id="pedelivros">
                    <img src="https://ooligan.pdx.edu/img/googlebooks.png" width="40" height="40" class="d-inline-block align-top rounded" alt="submit">
                </button>
                <----- Pedir Livros <input id="ipt1" style="width:40px">

            </a>
            <p id="likes" style="font-size:2rem"></p>

            <span class="navbar-text" style="font-size:1.5rem">
                Google Books
            </span>
            <form class="form-inline">
                <img src="http://www.francescomptonlibrary.com/uploads/5/2/1/5/52157523/7851018.jpg?257" width="100" height="40" class="d-inline-block align-top rounded">
                <!-- <input class="form-control mr-sm-2" id="ipt1" type: "text" placeholder="Nome" autofocus required>
                    <button type="button" id="btn1" class="btn btn-outline-info my-2 my-sm-0"> Facturar </button>
                    <button type="button" id="btn3" class="btn btn-outline-info my-2 my-sm-0"> Pedidos </button> -->
            </form>
        </nav>
    </div>
    <br>
    <br>

    <div id="card" class="container" style="margin-top:80px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="row" style="background-color:rgba(0, 0, 0, 0.612)">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="card mx-auto" style="">
                            <div class="text-center">
                                <img id="imglivro" class="card-img-top rounded" src="" width="100%" alt="Card image cap">
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="padding:0px">
                        <div class="card-body" style="background-color:rgba(0, 0, 0, 0.612)">
                            <h5 style="color: rgb(255, 255, 255)" id="titulolivro" class="card-title, text-center" style="font-size: 1.5rem">Titulo Livro</h5>
                            <textarea rows="5" cols="64" readonly style="color: rgb(0, 0, 0)" class="round" id="descricao" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</textarea>
                            
                            <br>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-6">
                                    <button href="#" data-toggle="tooltip" title="LIKE!" id="like" type="button" class="btn btn-success">Like</button>
                                    <button href="#" data-toggle="tooltip" title="DISMISS!" id="dismiss" type="button" class="btn btn-danger">Dismiss</button>
                                    <button href="#" data-toggle="tooltip" title="INFO da DESCRICAO!" id="info" type="button" class="btn btn-info">Info</button>
                                    <br>
                                    <br>
                                    <p style="color: white" id="autor"></p>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

    <div class="container" >
        <br>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <br>
                <table id="cabecatabela" style="display:none" class="table table-striped table-dark table-hover round">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Titulo</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Likes</th>

                        </tr>
                    </thead>
                    <tbody id="tabela">
                    </tbody>
                </table>
                <br>
                <br>
                <br>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="Books.js"></script>
</body>

</html>
